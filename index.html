<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CSV 테스트</title>
</head>
<body>
<h1>CSV 로딩 테스트</h1>

<button onclick="load()">CSV 불러오기</button>

<pre id="out"></pre>

<script>
async function load(){
  const out = document.getElementById("out");
  out.textContent = "불러오는 중...\n";

  try{
    const res = await fetch("data.csv");
    out.textContent += "HTTP 상태: " + res.status + "\n";

    const text = await res.text();
    out.textContent += "\n--- CSV 내용 ---\n";
    out.textContent += text.slice(0, 1000); // 앞부분만 출력
  }catch(e){
    out.textContent += "에러 발생:\n" + e.message;
  }
}
</script>
</body>
</html>
