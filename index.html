<!doctype html>

<title>AEON’S END Tools</title>
<style>
*{box-sizing:border-box}
:root{
  --text:#101325;
  --muted:#4b5283;
  --border:#cfd7ff;
  --card:#ffffff;
}
body{
  margin:0;
  font-family:system-ui,-apple-system,"Noto Sans KR",sans-serif;
  background:
    repeating-linear-gradient(90deg, rgba(40,55,120,.08) 0px, rgba(40,55,120,.08) 2px, #fff 2px, #fff 14px);
  color:var(--text);
}
main{max-width:980px;margin:0 auto;padding:34px}
header{display:flex;flex-direction:column;align-items:center;gap:10px;margin:12px 0 26px}
h1{margin:0;font-size:34px;letter-spacing:2px}
p{margin:0;color:var(--muted);text-align:center;line-height:1.5}

.grid{display:grid;gap:16px;margin-top:18px}
@media (min-width:760px){ .grid{grid-template-columns:1fr 1fr} }

.card{
  background:var(--card);
  border:1px solid rgba(0,0,0,.08);
  border-radius:18px;
  padding:18px;
  box-shadow:0 10px 24px rgba(0,0,0,.06);
  display:flex;flex-direction:column;gap:12px;
}
.card h2{margin:0;font-size:18px;letter-spacing:.5px}
.meta{color:var(--muted);font-size:13px;line-height:1.45}
.actions{display:flex;gap:10px;flex-wrap:wrap;margin-top:6px}

a.btn{
  display:inline-flex;align-items:center;justify-content:center;
  padding:10px 14px;border-radius:12px;
  text-decoration:none;font-weight:800;
  border:1px solid var(--border);
  color:var(--text);background:#fff;
}
a.btn.primary{
  border:0;color:#fff;
  background:linear-gradient(180deg,#7f8bff,#5c66ff);
  box-shadow:0 8px 18px rgba(92,102,255,.20);
}

footer{
  margin-top:26px;
  padding-top:14px;
  border-top:1px dashed #d7dcff;
  text-align:center;
  color:#6b70a5;
  font-size:12px;
}
</style>
</head>
<body>
<main>
  <header>

      <div class="actions">
        <a class="btn primary" href="ae-rnd-a9f3.html">열기</a>
      </div>
    </div>

    <div class="card">

      </div>
    </div>

    <div class="card">

      <div class="meta">별도 사이트로 만들고 링크로 연결할 예정</div>
      <div class="actions">
        <a class="btn" href="#" onclick="alert('나중에 외부 링크로 연결!')">나중에 추가</a>
      </div>
    </div>
  </section>

  <footer>GitHub Pages · index.html</footer>
</main>
</body>
</html>
